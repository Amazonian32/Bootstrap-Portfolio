<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
        body {
            background-color: pink;
        }
    
        .container, header, footer {
            background-color: grey;
        }
    </style>

<body>
    <Header>
        <div class="container">

            <div class="row">
                <div class="col-sm-8">
                    <h1>Destiny Clarke</h1>
                </div>
                <div class="col-sm-4">
                    <nav>
                        <h4><a href="index.html">About</a><a href="portfolio.html"> Portfolio</a><a
                                href="contact.html">Contact</a></h4>
                    </nav>
                </div>
            </div>

        </div>
    </Header>
<br>


    <div id="main-container" class="container">

        <div class="row">
            <div class="col-sm">
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Contact</h2>
                        <hr color="black">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <h5>Name</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-auto">
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <h5>Email</h5>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-auto">
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <h5>Message</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-auto">
                        <textarea id="message" name="message" cols="125" rows="10"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <br>
            </div>
        </div>
</div>
<br>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        Copyright &copy;
                    </div>
                </div>
            </div>
        </footer>
    

</body>

</html>
